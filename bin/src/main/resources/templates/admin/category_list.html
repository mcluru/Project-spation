<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Spring Framework</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>	
</head>
<style>
	/* 상단 오른쪽 로그인정보 */
    #top {
      position: fixed;
      display: flex;
      top: 10px;
      right: 50px;
    }
    /* 상단 */
    #topMiddle {
	  background-color: rgb(231, 231, 231);
      position: fixed;
      display:flex;
      top: 0;
      width: 100%;
      height: 120px;
      margin: 0;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
</style>
<body>

	<!-- 상단 박스 -->
    <div id="topMiddle">
		<h3 style="font-weight: bold;">
			카테고리 목록
		</h3>
		<div>
			<a href="category_add" class="btn btn-outline-secondary" style="font-size: small;">카테고리 등록</a>
		</div>
    </div>
	

	<div style="position: relative; margin-top: 120px">
		<table>
		  <thead>
		    <tr>
		      <th>Category Code</th>
		      <th>Category Name</th>
		    </tr>
		  </thead>
		  <tbody>
		    <!-- 데이터를 반복해서 출력 -->
		    <th:block th:each="cate : ${pageResult.content}">
		      <tr>
		        <td th:text="${cate.cateCode}"></td>
		        <td th:text="${cate.cateName}"></td>
		        <td>
		        	<a th:href="@{/category_update(cateCode=${cate.cateCode})}" class="btn btn-outline-secondary">수정</a>
		        </td>
		        <td>
		        	<a th:href="@{/category_delete(cateCode=${cate.cateCode})}" class="btn btn-outline-secondary">삭제</a>
		        </td>
		      </tr>
		    </th:block>
		  </tbody>
		</table>
	</div>
	
	<div>
		<a href="adminmain" class="btn btn-outline-secondary">관리자 메뉴</a>
		<a href="/" class="btn btn-outline-secondary">홈페이지</a>
		
	</div>
	<div id="top">
		<h6><span th:text="${session.loginss.name}"></span>님｜<a href="admin_logout" style="text-decoration:none;color:inherit;">로그아웃</a></h6>
	</div>
</body>
</html>
